name: docker-build

on:
  workflow_dispatch:

env:
  DOCKERHUB_REPO: giterhub/darkhttpd

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Clone Repository
        uses: GuillaumeFalourd/clone-github-repo-action@v2
        with:
          owner: 'emikulic'
          repository: 'darkhttpd'
      - name: Get latest release tag
        uses: dragonish/get-latest-release-tag@v1
        id: latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: 'emikulic/darkhttpd'
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DeckerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./darkhttpd
          file: ./darkhttpd/Dockerfile
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:${{ steps.latest.outputs.tag }}
          platforms: |
            linux/amd64
            linux/386
            linux/arm64
            linux/arm/v7
      - name: Send notification
        if: ${{ !cancelled() && env.GOTIFY_URL != '' && env.GOTIFY_TOKEN != '' }}
        uses: dragonish/send-to-gotify@v1
        with:
          url: ${{ secrets.GOTIFY_URL }}
          token: ${{ secrets.GOTIFY_TOKEN }}
          title: ${{ github.repository }}
          message: "Build ${{ env.DOCKERHUB_REPO }}:${{ steps.latest.outputs.tag }}\n\n*status: ${{ job.status }}*"
          content-type: 'text/markdown'
